<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="im">
        <img src="https://uxwing.com/wp-content/themes/uxwing/download/user-interface/zoom-out-icon.png" alt="">
        <div class="heading">
            <h1>Image</h1>
            <h2>Magnifier</h2>
        </div>
    </div>
    <div class="main">
        <div id="mainFrame"></div>
        <div class="btn">
            <button onclick="dec()">Zoom Out</button>
            <button onclick="inc()">Zoom In</button>
        </div>
        <div class="s">
            <button class="btnnn" onclick="ok()">Reset</button>
            <button class="btnn" onclick="up()">Upload</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
